name: 部署管理面板

on:
  push:
    branches: [ main ]
    paths: 
      - 'admin/**'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'admin/package-lock.json'

      - name: Install dependencies
        run: |
          cd admin
          npm ci

      - name: Build admin panel
