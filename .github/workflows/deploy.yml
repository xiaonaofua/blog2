name: 部署博客到 GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: 📥 檢出代碼
        uses: actions/checkout@v4

      - name: 📦 設置 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          # 不使用緩存，避免路徑問題
          
      - name: 📋 安裝根目錄依賴
        run: npm install
        
      - name: 📋 安裝 admin 依賴
        run: |
          cd admin
          npm install

      - name: 🚀 生成靜態博客
        run: npm run generate:static
        continue-on-error: true

      - name: 🔍 檢查生成的文件
        run: |
          echo "檢查 docs 目錄內容:"
          ls -la docs/
          echo "檢查主頁文件:"
          if [ -f "docs/index.html" ]; then
            echo "✅ index.html 存在"
            head -20 docs/index.html
          else
            echo "❌ index.html 不存在"
          fi

      - name: 📄 配置 GitHub Pages
        uses: actions/configure-pages@v4

      - name: 📤 上傳頁面文件
        uses: actions/upload-pages-artifact@v3
        with:
          path: './docs'

      - name: 🚀 部署到 GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: 🎉 部署完成通知
        run: |
          echo "✅ 博客部署成功！"
          echo "🌐 訪問地址: ${{ steps.deployment.outputs.page_url }}"