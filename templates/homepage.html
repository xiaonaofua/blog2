<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>
    <meta name="description" content="{{description}}">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://xiaonaofua.github.io/blog2/">
    <meta property="og:title" content="{{title}}">
    <meta property="og:description" content="{{description}}">
    <meta property="og:image" content="https://xiaonaofua.github.io/blog2/assets/images/og-image.jpg">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://xiaonaofua.github.io/blog2/">
    <meta property="twitter:title" content="{{title}}">
    <meta property="twitter:description" content="{{description}}">
    <meta property="twitter:image" content="https://xiaonaofua.github.io/blog2/assets/images/og-image.jpg">

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/assets/images/favicon.ico">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Noto+Serif+TC:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Styles -->
    <link rel="stylesheet" href="/assets/css/style.css">
    
    <!-- RSS Feed -->
    <link rel="alternate" type="application/rss+xml" title="我的個人博客 RSS Feed" href="/feed.xml">
</head>
<body>
    <header class="site-header">
        <div class="container">
            <div class="header-content">
                <h1 class="site-title">
                    <a href="/">我的個人博客</a>
                </h1>
                <p class="site-description">{{description}}</p>
                <nav class="site-nav">
                    <a href="/" class="nav-link active">首頁</a>
                    <a href="/posts/" class="nav-link">歸檔</a>
                    <a href="/feed.xml" class="nav-link">訂閱</a>
                </nav>
            </div>
        </div>
    </header>

    <main class="site-main">
        <div class="container">
            <section class="posts-section">
                <div class="posts-grid">
                    {{posts}}
                </div>
                
                <div class="view-more">
                    <a href="/posts/" class="btn btn-outline">查看所有文章 →</a>
                </div>
            </section>
        </div>
    </main>

    <footer class="site-footer">
        <div class="container">
            <div class="footer-content">
                <p class="footer-text">
                    © {{year}} 我的個人博客. 用 ❤️ 製作
                </p>
                <div class="footer-links">
                    <a href="/feed.xml" class="footer-link" aria-label="RSS 訂閱" title="RSS 訂閱">📡</a>
                    <a href="https://github.com/xiaonaofua/blog2" class="footer-link" aria-label="GitHub" title="查看源碼">🔗</a>
                </div>
            </div>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="/assets/js/main.js"></script>
</body>
</html>
